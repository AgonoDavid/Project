<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main2.css">

<body>
    <header>
        <nav>
            <div id="logo">
               <img src="/AssignmentWeek3-NO.2/images/icons8-yolo-50.png" alt="">

            <div class="content">
                <button>
                    <a href="#carsection">Car</a>
                </button>
                <button>
                    <a href="#moviesection">Movie</a>
                </button>
                <button>
                    <a href="#albumsection">Album</a>
                </button>
            </div>
            <div class="buttons">
                <button class="button1">SignIn</button>
                <button class="button2">SignUp</button>
            </div>
        </nav>
        <div class="search">

        </div>
    </header>
    <main>
        <div class="car" id="carsection">
            <p class="car_">Car Collections</p>

                    <img src="/AssignmentWeek3-NO.2/images/jack-ward-riP6dJ2FHXI-unsplash.jpg" alt="">

                </div>

                </div>
                <div class="imagecontainer3">
                    <img src="/AssignmentWeek3-NO.2/images/matheus-bardemaker-DIZZa_CoT9Q-unsplash.jpg" alt="">
                    <p>Mercedes Benz</p>
                </div>
                <div class="imagecontainer4">
                    <img src="/AssignmentWeek3-NO.2/images/slade-lapusnak-z-3lZfFdsj0-unsplash.jpg" alt="">
                    <p>Mustang</p>
                </div>
            </div>
        </div>
        <div class="Movies" id="moviesection">
            <p class="movies_">Latest Movies</p>
             <div class="latest_movies">

                    <img src="/AssignmentWeek3-NO.2/images/842825d1a8f5526a10befa7c6c8f4756.jpg" alt="">

                </div>

                    <img src="/AssignmentWeek3-NO.2/images/99762d4e5be279d9cfd52475b3f16a30.jpg" alt="">

                </div>
                <div class="thirdimagecontainer">
                    <img src="/AssignmentWeek3-NO.2/images/b9cd14a5a59a3ba65ffb3558507c4165.jpg" alt="">
                    <p>Why Him?</p>
                </div>
                <div class="fourthimagecontainer">
                    <img src="/AssignmentWeek3-NO.2/images/d05a3f087fa57f6d41b865d53a42a5f5.jpg" alt="">
                    <p>Moonlight</p>
                </div>
             </div>
        </div>
        <div class="album" id="albumsection">
            <p class="album_">Best Albums</p>
            <div class=" bestalbums">
            <div class="album1">
                <img src="/AssignmentWeek3-NO.2/images/10.-Elvis-Presley-‘Elvis-Presley-1956-album-art-billboard-1240.jpg" alt="">
                <p>Elvis Presley</p>
            </div>
            <div class="album2">
                <img src="/AssignmentWeek3-NO.2/images/29.-Aretha-Franklin-‘I-Never-Loved-a-Man-the-Way-I-Loved-You-1967-album-art-billboard-1240.jpg" alt="">
                <p>Aretha Franklin</p>
            </div>
            <div class="album3">
                <img src="/AssignmentWeek3-NO.2/images/33.-Kanye-West-‘My-Beautiful-Dark-Twisted-Fantasy-2010-album-art-billboard-1240.jpg" alt="">
                <p>Kanye West</p>
            </div>
            <div class="album4">
                <img src="/AssignmentWeek3-NO.2/images/4.-The-Notorious-B.I.G.-‘Ready-to-Die-1994-album-art-billboard-1240.jpg" alt="">
                <p>Notorious B.I.G</p>
